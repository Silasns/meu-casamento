
<div class="product-card">
  <!-- Imagem do Produto -->
  <div class="product-image-container">
    <img 
      class="product-image"
      src="{{ product.imageUrl }}" 
      alt="{{ product.imageAlt || product.titulo }}">
  </div>
  
  <!-- Conteúdo do Card -->
  <div class="product-content">
    <!-- Tag de Status -->
    <div class="status-tag" [class.available]="product.disponivel" [class.reserved]="!product.disponivel">
      {{ product.disponivel ? 'Disponível' : 'Reservado' }}
    </div>
    
    <!-- Título do Produto -->
    <h3 class="product-title">{{ product.titulo }}</h3>
    
    <!-- Valor do Produto -->
    <h4 class="product-description">Valor médio: R$ {{ product.valor / 100 | currency:'BRL':'symbol':'1.2-2' }}</h4>
    
    <!-- Botão para conferir nas lojas externas -->
    <a 
      *ngIf="hasExternalLink"
      class="external-link-button"
      [href]="externalUrl"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="button-icon">🔗</span>
      Visualizar
    </a>

    <!-- Botão de Ação -->
    <button 
      class="action-button" 
      [class.disabled]="!product.disponivel"
      (click)="openModal()"
      [disabled]="!product.disponivel">
      <span class="button-icon">🎁</span>
      {{ product.disponivel ? 'Reservar Presente' : 'Já Reservado' }}
    </button>
  </div>
</div>
