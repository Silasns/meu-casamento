
<div class="product-card">
  <!-- Imagem do Produto -->
  <div class="product-image-container">
    <img 
      class="product-image"
      src="/images/cafeteira.jpg" 
      alt="{{ product.imageAlt || product.titulo }}">
  </div>
  
  <!-- Conte√∫do do Card -->
  <div class="product-content">
    <!-- Tag de Status -->
    <div class="status-tag" [class.available]="product.disponivel" [class.reserved]="!product.disponivel">
      {{ product.disponivel ? 'Dispon√≠vel' : 'Reservado' }}
    </div>
    
    <!-- T√≠tulo do Produto -->
    <h3 class="product-title">{{ product.titulo }}</h3>
    
    <!-- Descri√ß√£o -->
    <p class="product-description">{{ product.descricao }}</p>
    
    <!-- Bot√£o de A√ß√£o -->
    <button 
      class="action-button" 
      [class.disabled]="!product.disponivel"
      (click)="openModal()"
      [disabled]="!product.disponivel">
      <span class="button-icon">üéÅ</span>
      {{ product.disponivel ? 'Reservar Presente' : 'J√° Reservado' }}
    </button>
  </div>
</div>
