<div class="modal-container">
  <!-- Header do Modal -->
  <div class="modal-header">
    <h2 class="modal-title">Você tem certeza?</h2>
    <div>
      <p class="modal-subtitle">Você está prestes a reservar este presente:</p>
      <p class="product-name">{{ product.titulo }}</p>
    </div>
  </div>

  <!-- Body do Modal -->
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label class="form-label">Nome Completo</label>
        <input 
          class="form-input" 
          nbInput 
          fullWidth 
          formControlName="nome" 
          fieldSize="medium" 
          placeholder="Digite seu nome completo"
        />
        <div class="form-error" *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
          <span *ngIf="form.get('nome')?.errors?.['required']">Nome é obrigatório</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Telefone</label>
        <input 
          class="form-input" 
          nbInput 
          fullWidth 
          formControlName="telefone" 
          type="tel" 
          fieldSize="medium" 
          placeholder="(71) 9 9999-9999"
        />
        <div class="form-error" *ngIf="form.get('telefone')?.invalid && form.get('telefone')?.touched">
          <span *ngIf="form.get('telefone')?.errors?.['required']">Telefone é obrigatório</span>
          <span *ngIf="form.get('telefone')?.errors?.['pattern']">Formato de telefone inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">E-mail</label>
        <input 
          class="form-input" 
          nbInput 
          fullWidth 
          formControlName="email" 
          fieldSize="medium" 
          placeholder="Digite seu e-mail"
        />
        <div class="form-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <span *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Digite um e-mail válido</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Mensagem para o casal</label>
        <textarea 
          class="form-textarea" 
          nbInput 
          fullWidth 
          formControlName="mensagem" 
          placeholder="Deixe uma mensagem carinhosa para o casal..."
          rows="3"
        ></textarea>
      </div>
    </form>
  </div>

  <!-- Footer do Modal -->
  <div class="modal-footer">
    <button 
      class="btn btn-primary" 
      type="button" 
      [disabled]="!form.valid" 
      (click)="submit()">
      <span class="btn-icon">🎁</span>
      Reservar e Continuar
      <span class="btn-arrow">→</span>
    </button>
    <button 
      class="btn btn-danger" 
      type="button" 
      (click)="cancel()">
      Cancelar
    </button>
  </div>
</div>
